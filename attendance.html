        <form name="form1">

            <INPUT type="button" value="Predict" onclick='Calculate()'>
        </form>
        <script language="Javascript">
            var a;
            var b;
            var attendance;
            var left 
            var percentage;
        
            function Calculate()
            {
                a=parseInt(form1.value1.value);
                console.log(a);
                b=parseInt(form1.value2.value);
                attendance=0.25*a;
                console.log(attendance);
                attendance=Math.round(attendance);
                console.log(attendance);
                left=attendance-b;
                console.log(left);
                percentage=((a-b)/a)*100;
                if(percentage>75)
                {
                    alert("The Number of classes that can be missed"+"="+left)
                }
                else{
                    alert("Warning!!! Name will occuur in Debar list");
                }
        
               // document.write("The number of classes that can be missed "+"<b>"+left +"<b>"+"</br>");
